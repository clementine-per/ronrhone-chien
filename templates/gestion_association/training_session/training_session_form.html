{% extends "gestion_association/base.html" %}
{% load static %}
{% block content %}


<form method="post" action="" id="trainingForm" data-seance-price-url="{% url 'training_session_price' %}">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <div class="row">
        <div class="col">
            {% if animal %}
            <a href = "{% url 'detail_animal' animal.id %}"  class="btn btn-secondary">Annuler</a>
   		    {% else %}
            <a href = "{% url 'detail_animal' object.id %}"  class="btn btn-secondary">Annuler</a>
   		    {% endif %}
   	</div>
   	<div class="col">
   		<input class="btn btn-info" type="submit" />
   	</div>
   </div>
</form>
{% endblock %}

{% block script %}
<script src="{% static 'js/training_session.js' %}"></script>
{% endblock %}
